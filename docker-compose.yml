name: mc-kit

networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.254.11.0/24

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  # ---- Minecraft server ----
  minecraft:
    <<: *security-baseline
    image: itzg/minecraft-server:stable
    networks: ['main']
    restart: unless-stopped
    hostname: minecraft
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data
    env_file:
      - path: .env
        required: true
    environment:
      - EULA=TRUE
      - TYPE=AUTO_CURSEFORGE
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: mc-health
      start_period: 1m
      interval: 5s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: ${MAX_MEMORY}
        reservations:
          cpus: '4.0'
          memory: ${INIT_MEMORY}
    logging: *default-logging

  # ---- Cloudflare reverse proxy ----
  cloudflared:
    <<: *security-baseline
    image: cloudflare/cloudflared:latest
    networks: ['main']
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    read_only: true
    tmpfs:
      - /tmp
    command: tunnel --metrics 127.0.0.1:60123 --no-autoupdate run
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "--metrics", "127.0.0.1:60123", "ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    logging: *default-logging

